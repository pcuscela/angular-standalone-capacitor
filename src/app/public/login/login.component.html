<!-- LOGIN CON BOOTSTRAP -->
<div class="container-sm">
	<div class="card mt-5 mx-auto" style="width: 30rem;">
		<div class="card-header">
			<h3 class="w-100 text-center">Template Angular Standalone</h3>
		</div>
		<div class="card-body">
			<div class="form-group">
				<label for="username" translate>Username</label>
				<input [(ngModel)]="username" class="form-control" type="text" name="username" id="username" />
			</div>
			<div class="form-group">
				<label for="password" translate>Password</label>
				<input [(ngModel)]="password" class="form-control" type="password" name="password" id="password" />
			</div>
		</div>
		<div class="card-footer d-flex">
			<button class="btn btn-primary mx-auto" (click)="login()" translate>Accedi</button>
		</div>
	</div>
</div>
